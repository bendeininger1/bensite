<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta tags -->
    <meta charset="UTF-8">
    {% include "todo/base.html" %}

</head>

<body>



<main class="container">
{% if latest_todo_list %}
    <ul>
    {% for task in latest_todo_list %}
        <li><a href="{% url 'todo:detail' task.id %}">{{ task.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latest_todo_list %}
    <ul>
    {% for todo in latest_todo_list %}
        <li><a href="{% url 'todo:detail' todo.id %}">{{ todo.todo_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No todo items are available.</p>
{% endif %}
</body>
</html>
